version: "3.9"

services:

  nginx:
    container_name: nginx
    build:
      context: ./nginx
      args:
        - DEPLOY_ENV=PROD
        - SSL_FULLCHAIN=fullchain.pem
        - SSL_PRIVKEY=privkey.pem
        - SSL_PARAMS_PATH=/etc/nginx/snippets/ssl-params.conf
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - static_data:/vol/static
      - nginx_logging:/vol/log/nginx

  web:
    container_name: janus_app
    build:
      context: ./web
      dockerfile: Dockerfile
      target: test
    ports:
      - "5000:5000"
    restart: always
    volumes:
      - ./static_data:/vol/static
    env_file:
      - ./.db-variables.dev.env
      - ./.web-variables.dev.env
    depends_on:
      - db

  db:
    image: postgres:alpine3.14
    container_name: janus_db
    restart: always
    user: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.db-variables.dev.env

volumes:
  nginx_logging:
  static_data:
  postgres_data:
